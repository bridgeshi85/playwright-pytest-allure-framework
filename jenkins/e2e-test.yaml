pipeline {
    agent none

    stages {
        stage('Checkout') {
            agent any
            steps {
                git branch: 'main',
                    credentialsId: '807fc010-8813-447e-8e91-b481d8904f50',
                    url: 'https://github.com/bridgeshi85/playwright-pytest-allure-framework'
            }
        }

        stage('Run UI Tests (Playwright Agent)') {
            agent {
                docker {
                    image 'playwright-test-agent:latest'
                    reuseNode true     // 复用同一个workspace
                }
            }
            steps {
                sh '''
                    cd playwright-automation-test
                    python --version
                    pytest tests/test_login.py --env=default -s
                '''
            }
        }
    }
}